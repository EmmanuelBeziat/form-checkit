<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form CheckIt</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container py-5">
		<form class="myform">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address *</label>
				<input type="email" class="form-control" id="exampleInputEmail1" required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Not required text</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Required text *</label>
				<input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Another input placeholder" required>
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Send</button>
			</div>
		</form>
	</div>

	<script src="form-checkit.js"></script>
	<script>
		const form = document.querySelector('.myform')
		new FormCheckIt(form, {
			submitDisabled: true
		})
	</script>
</body>
</html>
